<head>
  <meta charset="UTF-8">

  <style>
    body {
      margin: 0;

    }
    textarea {
      height: 120px;

<body>

<header>ğŸš€ Super AI â€“ Gujarati All-in-One</header>

<nav>
  <button class="active" onclick="openTab('chat')">ğŸ¤– AI Chat</button>
  <button onclick="openTab('photo')">ğŸ–¼ Photo Edit</button>
  <button onclick="openTab('video')">ğŸ¬ Video Edit</button>
</nav>

<!-- AI CHAT -->
<section id="chat" class="active">
  <h2>Gujarati AI Chat</h2>
  <textarea id="chatInput" placeholder="Gujarati àª…àª¥àªµàª¾ English àª®àª¾àª‚ àª²àª–à«‹..."></textarea>
  <button class="action" onclick="aiReply()">Send</button>
  <p id="chatOutput"></p>
</section>

<!-- PHOTO EDIT -->
<section id="photo">
  <h2>Photo Editor</h2>
  <input type="file" accept="image/*" onchange="loadImage(event)">
  <br>
  <button class="action" onclick="applyFilter()">Apply Filter</button>
  <canvas id="canvas"></canvas>
</section>

<!-- VIDEO EDIT -->
<section id="video">
  <h2>Video Editor (Basic)</h2>
  <input type="file" accept="video/*" onchange="loadVideo(event)">
  <video id="videoPlayer" controls></video>
  <p>âš ï¸ Advanced AI video edit backend àª¥à«€ àª†àªµàª¶à«‡</p>
</section>

<script>
  function openTab(id) {
    document.querySelectorAll("nav button").forEach(b => b.classList.remove("active"));
    document.querySelectorAll("section").forEach(s => s.classList.remove("active"));
    event.target.classList.add("active");
    document.getElementById(id).classList.add("active");
  }

  // Fake AI demo (backend àªœà«‹àª¡à«àª¯àª¾ àªªàª›à«€ real àª¬àª¨àª¶à«‡)
  function aiReply() {
    const input = document.getElementById("chatInput").value;
    document.getElementById("chatOutput").innerText =
      "ğŸ¤– AI àªœàªµàª¾àª¬: àª¤àª®à«‡ àª²àª–à«àª¯à«àª‚ â†’ " + input;
  }

  // Photo editing
  let ctx, img;
  function loadImage(e) {
    const file = e.target.files[0];
    const reader = new FileReader();
    reader.onload = function () {
      img = new Image();
      img.onload = function () {
        const canvas = document.getElementById("canvas");
        canvas.width = img.width / 2;
        canvas.height = img.height / 2;
        ctx = canvas.getContext("2d");
        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
      }
      img.src = reader.result;
    }
    reader.readAsDataURL(file);
  }

  function applyFilter() {
    ctx.filter = "grayscale(100%) contrast(120%)";
    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
  }

  // Video
  function loadVideo(e) {
    const file = e.target.files[0];
    const url = URL.createObjectURL(file);
    document.getElementById("videoPlayer").src = url;
  }
</script>

</body>
</html>
